<html>
<head>
<title>Course Registrstion</title>
</head>
<body>
<body>
    <h2>Course Registration Form</h2>
    <form action="formservlet" method="post">
        <label >Student Name:</label>
        <input type="text"  name="name" ><br><br>
      

        <label >Roll Number:</label>
        <input type="text"  name="rollno" ><br><br>

        <label >Gender:</label>
        <input type="radio"  name="gender" value="user is male"  > Male
        <input type="radio" name="gender" value="user is female"  > Female  <br><br>
        

        <label>Year:</label>
        <input type="text"  name="year"><br><br>

        <label >Department:</label>
        <input type="text" name="department"><br><br>

        <label>Section:</label>
        <input type="text"  name="section" ><br><br>

        <label >Mobile Number:</label>
        <input type="text"  name="mobile_no"><br><br>

        <label >E-Mail ID:</label>
        <input type="text"  name="email" ><br><br>

        <label >Address:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label >City:</label>
        <input type="text"  name="city" ><br><br>

        <label >Country:</label>
        <input type="text"  name="country" ><br><br>

        <label >Pincode:</label>
        <input type="text"  name="pincode"><br><br>

        <input type="submit">
    </form>
   
    
</body>
</html>
